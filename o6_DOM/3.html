<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add a new element</title>
</head>
<body style="background-color: grey; color: white;">
    
</body>

<script>
    const div = document.createElement("div")
    console.log(div) 
    // this is how we cna add any element, let be a h1 or any tag
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1) 
    div.setAttribute("title", "generated_title")
    div.style.backgroundColor = "green"
    div.innerText = "Hello this is a added element through a script"
    // another of doing the same thign which saves trip time
    const text = document.createTextNode("hi this is the diff way")
    div.appendChild(text)
    document.body.appendChild(div)
    // thisis how we can add anything that we create to our html page



</script>

</html>
