<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a new element with dom</title>
</head>
<body style="background-color: grey; color: rgb(0, 0, 0);">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    let arr = document.querySelector('.parent')
    console.log(arr)
    console.log(arr.children)
    console.log(arr.children[0])

    //for loop would work on html collection (it is like an array)
    for (let index = 0; index < arr.children.length; index++) {
        console.log(arr.children[index].innerHTML)
    }
    arr.children[0].style.color="orange"
    console.log(arr.firstElementChild)
    console.log(arr.lastElementChild)

    let kid = document.querySelector(".day")
    console.log(kid)
    console.log(kid.parentElement)
    console.log(kid.nextElementSibling)



</script>

</html>
