<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove (DOM) </title>
</head>
<body style="background-color: black; color: white;">
    <!-- ul.language will make an unordered list with class language -->
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langname)
    {
        const newItem = document.createElement("li"); //creating a new list item
        newItem.innerText = langname; //.innertext sets the text content of the new item
        document.querySelector(".language").append(newItem); //appending the new item to the list
    }

    //this will replace the third item in the list with the new item

    //document.querySelector("li:nth-child()") //returns the nth child of the parent element pass in the index that we want
    const firstLang = document.querySelector("li:first-child"); // returns the first li element in the list
    firstLang.outerHTML = "<li>TypeScript</li>"; //replacing the first item with a new item

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(); //removes the last item from the list

    const midLang = document.querySelector("li:nth-child(1)"); //returns the second item in the list
    midLang.remove(); //removes the second item from the list
